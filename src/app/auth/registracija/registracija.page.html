<ion-header>
  <ion-toolbar>
    <ion-icon
      name="arrow-back-outline"
      class="ion-padding"
      routerLink="/log-in"
      slot="start"
    ></ion-icon>
    <ion-title>Registracija</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="registrujSe()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ime</ion-label>
            <ion-input type="text" formControlName="ime" required> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Prezime</ion-label>
            <ion-input
              type="text"
              formControlName="prezime"
              required
              minLength="6"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                formControlName="email"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Unesite postojeÄ‡u email adresu</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                formControlName="lozinka"
                required
                minLength="6"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="registerForm.get('lozinka').invalid && registerForm.get('lozinka').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Lozinka mora imati najmanje 6 karaktera</p>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button
            type="submit"
            expand="block"
            shape="round"
            [disabled]="registerForm.invalid"
            >Registruj se</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
