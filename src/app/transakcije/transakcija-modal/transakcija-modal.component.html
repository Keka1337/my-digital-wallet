<ion-header>
  <ion-toolbar>
    <ion-title>{{ naslovStranice }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Naslov</ion-label>
            <ion-input type="text" ngModel name="naslov" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Podnaslov</ion-label>
            <ion-input
              type="text"
              ngModel
              name="podnaslov"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Kategorija</ion-label>
            <ion-input
              type="text"
              ngModel
              name="kategorija"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Iznos</ion-label>
            <ion-input type="number" ngModel name="iznos" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="f.invalid"
            (click)="dodajTransakciju()"
            >Dodaj transakciju</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
